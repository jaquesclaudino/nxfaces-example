<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="div-top">
        <p:commandLink action="/user/index.jsf" ajax="false" style="text-decoration: none;">
            <div style="display: table-cell; vertical-align: middle;">
                <h:graphicImage value="/resources/images/favicon.png" style="vertical-align: middle;" alt="favicon" class="favicon" />
            </div>
            <div style="display: table-cell; padding-top: 10px; padding-bottom: 10px; padding-left: 5px; color: white; font-weight: bold;">
                #{b.Application}
            </div>
        </p:commandLink>
        
        <h:panelGroup rendered="#{loginMB.authenticated}">
            <div style="display: table-cell; text-align: right; padding-left: 10px; padding-right: 5px;">
                <div class="div-top-label">
                    <h:outputText value="#{b.Administrator}:" rendered="#{loginMB.admin}"/>
                    <h:outputText value="#{b.User}:" rendered="#{not loginMB.admin}"/>
                </div>
                <h:outputText value="#{loginMB.login}" style="font-weight: bold;"/>
                |
                <p:commandLink value="#{b.Logout}" action="#{loginMB.logout}" ajax="false" style="text-decoration: none; color: white;"/>
            </div>
        </h:panelGroup>

    </div>
    
    <p:ajaxStatus styleClass="ajax-status">  
        <f:facet name="start">  
            <p:graphicImage value="/resources/images/loading.gif"/>  
        </f:facet>  
        <f:facet name="complete">  
            <h:outputText value="" />  
        </f:facet>  
    </p:ajaxStatus>    
    
</ui:composition>
