<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="simple.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:panelGrid columns="1" style="margin: 0 auto;">
            <f:loadBundle basename="Bundle" var="b"/>
            <h:form>
                <p:panel id="panel" header="#{b.Login}">              
                    <p:focus context="panel"/>
                    <p:growl id="growl"/>
                    <h:panelGrid columns="2" style="margin: 0 auto;">
                        <h:outputText value="#{b.User}:"/>
                        <p:inputText value="#{loginMB.login}"/>
                        <h:outputText value="#{b.Password}:"/>
                        <p:password value="#{loginMB.password}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{b.Login}" action="#{loginMB.login}" ajax="false" update="growl"/>
                </p:panel>
            </h:form>
        </h:panelGrid>
    </ui:define>

</ui:composition>
