<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../public/default.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"               
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:nxfaces="http://xmlns.jcp.org/jsf/composite/nxfaces">
    
    <ui:define name="content">
        <h:form id="form">
            <nxfaces:topic value="#{b.Password}"/>
            
            <p:growl id="growl"/>
            
            <p:panel>
                <h:panelGrid id="panel" columns="1">
                    <p:outputLabel for="currentPassword" value="#{b.CurrentPassword}:"/>
                    <p:password id="currentPassword" value="#{passwordMB.currentPassword}" required="true"/>
                    
                    <p:outputLabel for="newPassword" value="#{b.NewPassword}:"/>
                    <p:password id="newPassword" value="#{passwordMB.newPassword}" required="true"/>
                    
                    <p:outputLabel for="confirmNewPassword" value="#{b.ConfirmNewPassword}:"/>
                    <p:password id="confirmNewPassword" value="#{passwordMB.confirmNewPassword}" required="true"/>
                </h:panelGrid>
                
                <p:commandButton value="#{b.ChangePassword}" action="#{passwordMB.changePassword}" update="growl, panel"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
